<span
  class="chip"
  [title]="title"
  [ngClass]="{
    portafino: type === 'portafino',
    fire: type === 'fire',
    'sahara-sand': type === 'sahara-sand',
    'glade-green': type === 'glade-green',
    'black-pearl': type === 'black-pearl'
  }"
>
  <span
    class="chip-content"
    [ngClass]="{
      'mr-2': dismissable
    }"
  >
    <ng-content></ng-content>
  </span>
  <rob-button
    variant="ghost"
    size="xs"
    [icon]="faTimes"
    *ngIf="dismissable"
  ></rob-button>
</span>
