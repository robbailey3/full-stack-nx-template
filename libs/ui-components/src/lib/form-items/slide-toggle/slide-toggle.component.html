<div class="form-group slide-toggle-input">
  <label [for]="id" class="form-label"
    >{{ label }}
    <div class="slide-toggle-wrapper">
      <input
        type="checkbox"
        [name]="name"
        [id]="id"
        class="form-control slide-toggle-input"
        [(ngModel)]="value"
        [disabled]="disabled"
        [required]="required"
        (change)="handleChange($event)"
        #input="ngModel"
      />
      <div class="slider"></div>
    </div>
  </label>
  <div class="form-control-helpers">
    <div class="helper-text-container">
      <span class="helper-text" *ngIf="helperText">{{ helperText }}</span>
    </div>
  </div>
  <div *ngIf="input.errors" class="form-errors-container">
    <span *ngIf="input.errors.required" class="form-error"
      >{{ name }} is required</span
    >
  </div>
</div>
